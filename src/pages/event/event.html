<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list inset>
    <ion-item *ngFor="let event of events">
      <h2><a href={{event.url}}>{{event.name}}</a></h2>
      <p>{{event.date}}</p>
    </ion-item>
  </ion-list>
</ion-content>
