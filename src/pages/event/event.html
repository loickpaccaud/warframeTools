<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list inset>
        <ion-item *ngFor="let event of events">
          <h2><a href={{event.Prop}}>{{event.Messages[0]['Message']}}</a></h2>
          <p>plop</p>
        </ion-item>
      </ion-list>
</ion-content>
