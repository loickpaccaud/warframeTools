<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list inset>
    <ion-item *ngFor="let event of events">
      <h2>{{event.date}} <a href={{event.url}}>{{event.name}}</a></h2>
    </ion-item>
  </ion-list>
</ion-content>
