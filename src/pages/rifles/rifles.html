<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rifles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <div ion-item *ngFor="let item of weaponsList">
      <ion-row>
        <ion-col col-6 col-md-4 col-sm-2>
          <div>
            <img (click)="openRiflePage(item)" src="../../assets/imgs/weapons/{{item.name | lowercase}}.png" style="cursor: pointer;">
          </div>
          {{item.name}}
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

</ion-content>
