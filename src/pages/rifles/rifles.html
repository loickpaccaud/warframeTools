<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rifles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
      <ion-row>
        <ion-col col-auto *ngFor="let item of weaponsList">
          <div style="text-align: center; cursor: pointer;" (click)="openRiflePage(item)">
            <img src="../../assets/imgs/weapons/{{item.name | lowercase}}.png" width="100" height="70"/>
            <br/>
            <small>{{item.name}}</small>
          </div>
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
