<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alert</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list inset>
    <ion-item *ngFor="let alert of alerts">
      <div>
        <h2>
          <span class="alert-title">{{alert.missionType.replace("MT_", "").replace("_"," ") | lowercase}}</span>
           | {{alert.faction.replace("FC_", "") | lowercase}}
        </h2>
        <h4>Location : {{alert.location}}</h4>
        <p>Level : {{alert.minEnemyLevel}} - {{alert.maxEnemyLevel}}</p>
      </div>

      <div item-end>
      <ion-badge color="dark">{{alert.creditsReward}}cr</ion-badge>
      <ion-badge color="primary">{{alert.date.replace("[","").replace("]", "")}}</ion-badge>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
