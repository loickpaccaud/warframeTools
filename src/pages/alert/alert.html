<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alert</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list inset>
    <ion-item *ngFor="let alert of alerts">
      <h2>{{alert.date}} {{alert.missionType}}</h2>
      <p>Faction : {{alert.faction}}</p>
      <p>Location : {{alert.location}}</p>
      <p>Level : {{alert.minEnemyLevel}} - {{alert.maxEnemyLevel}}</p>
    </ion-item>
  </ion-list>
</ion-content>
