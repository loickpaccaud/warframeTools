<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Invasion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list inset>
    <ion-item *ngFor="let invasion of invasions">
     Atk : {{invasion.factionAtk}} / Def : {{invasion.factionDef}}
     Progression :{{invasion.count}} / {{invasion.goal}}
    </ion-item>
  </ion-list>
</ion-content>
