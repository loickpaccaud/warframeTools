<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mods</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-auto *ngFor="let item of modsList">
        <div style="text-align: center; cursor: pointer;" (click)="openModPage(item)">
          <img src="../../assets/imgs/mods/{{item.Name | lowercase}}.png" width="100" height="70"/>
          <br/>
          <small>{{item.Name}}</small>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
