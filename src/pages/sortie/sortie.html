<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sortie</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list inset>
    <ion-item *ngFor="let sortie of sorties">
      Boss : {{sortie.boss}}

      {{sortie.date}}
      {{sortie.missionType}} - {{sortie.node}} / {{sortie.modifierType}}

    </ion-item>
  </ion-list>
</ion-content>
